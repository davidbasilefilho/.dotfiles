#################################
#          Animations           #
#################################
# requires https://github.com/jonaburg/picom
# (These are also the default values)
transition-length = 300
transition-pow-x = 0.1
transition-pow-y = 0.1
transition-pow-w = 0.1
transition-pow-h = 0.1
size-transition = true
no-use-damage = true

#################################
#             Shadows           #
#################################

shadow = false;

shadow-radius = 20;

shadow-opacity = 0.6 

shadow-offset-x = -17;

shadow-offset-y = -7;

shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"class_g = 'Dunst'",
  "class_g = 'Rofi'",
	"_GTK_FRAME_EXTENTS@:c",
	"QTILE_INTERNAL:32c = 1"
];

#################################
#           Fading              #
#################################

fading = true;

fade-in-step = 0.07;

fade-out-step = 0.07;

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 0.8;

active-opacity = 0.8;

frame-opacity = 0.8;

inactive-opacity-override = false;

focus-exclude = [
	# "role = 'browser'",
	"class_g = 'Cairo-clock'",
	"class_g = 'mpv'",
	"class_g = 'Conky'"
];

opacity-rule = [
	"100:name *= 'YouTube'",
	"100:name *= 'VLC'",
	"100:name *= 'Netflix'",
	"100:name *= 'Star+'",
	"100:name *= 'Disney+'",
	"100:name *= 'Prime Video'",
	"100:name *= 'HBO Max'",
	"100:name *= 'Globoplay'",
	"100:name *= 'Microsoft Teams'",
	"100:name *= 'WhatsApp'",
  "100:class_g *= 'Unity'",
  "100:class_g = 'VirtualBox Machine'",
];

#################################
#           Corners             #
#################################

detect-rounded-corners = true;
round-corners = 1;
round-borders = 1;

corner-radius = 8;

rounded-corners-exclude = [
	"window_type = 'dock'",
	"class_g = 'Dunst'",
	"class_g = 'mpv'",
	"window_type = 'desktop'",
	"QTILE_INTERNAL:32c = 1",
  "class_g = 'Rofi'",
];


#################################
#     Background-Blurring       #
#################################

blur: {
  # requires: https://github.com/ibhagwan/picom
  method = "kawase";
  #method = "kernel";
  strength = 4;
  # deviation = 1.0;
  # kernel = "11x11gaussian";
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  # "class_g = 'Rofi'",
  "name *= 'rofi - Uptime'",
  "name *= 'rofi - Confirmation'",
	"name *= 'Microsoft Teams'",
	"name *= 'VLC'",
  "_GTK_FRAME_EXTENTS@:c",
	"QTILE_INTERNAL:32c = 1"
];

#################################
#       General Settings        #
#################################

backend = "glx"

vsync = true;

mark-wmwin-focused = true;

mark-ovredir-focused = false;

detect-client-opacity = true;

use-damage = true;

log-level = "warn";

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.8; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
